<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>vamtiger-user-registry</title>

        <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css">
        <link rel="stylesheet" href="test.css">

        <script src="https://unpkg.com/mocha/mocha.js"></script>
        <script src="https://unpkg.com/chai/chai.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/faker/build/build/faker.min.js"></script>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

        <script
            src="https://unpkg.com/vamtiger-browser-support@latest/build/vamtiger-browser-support.js"
            src-local="http://127.0.0.1:9999/build/vamtiger-browser-support.js"
            data-es2015-support-primary
            data-element-query-support
            data-web-component-support
            data-fetch-support
            data-load="test/browser.js"
        ></script>
    </head>

    <body>
        <vamtiger-user-registry
            data-test-mode
            data-get-users-url="http://127.0.0.1:8000/api/get-users"
            data-get-user-url="http://127.0.0.1:8000/api/get-user"
            data-add-new-user-url="http://127.0.0.1:8000/api/add-new-user"
            data-delete-user-url="http://127.0.0.1:8000/api/delete-user"
        >
            <img slot="header-image" src="https://vamtiger-project.github.io/vamtiger-mental-health-botswana-json-ld/vamtiger-mental-health-botswana-2018-json-ld.jpg">
            <div slot="header-caption">
                Vamtiger User Registry
            </div>
        </vamtiger-user-registry>

        <section id="mocha">
            <header>
                <h1>
                    vamtiger-user-registry
                </h1>
            </header>
        </section>
    </body>
</html>
