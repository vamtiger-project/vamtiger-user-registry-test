<div slot="overlay" data-confirm-dialog data-confirm-add-new-user>
    <div data-confirm-header>
        Add new user
    </div>

    <div data-header-underline></div>

    <div data-confirm-body data-display-grid>
        <form data-add-new-user-form data-confirm-input-form data-display-grid>
            <div data-form-group>
                <label>
                    <span>Name</span>
                    <input name="name">
                </label>

                <span data-error></span>
            </div>

            <div data-form-group>
                <label>
                    <span>Surname</span>
                    <input name="surname">
                </label>
                <span data-error></span>
            </div>

            <div data-form-group>
                <label>
                    <span>Email</span>
                    <input type="email" name="email">
                </label>
                <span data-error></span>
            </div>

            <div data-form-group>
                <label>
                    <span>Position</span>
                    <input name="position">
                </label>
                <span data-error data-default-error-message="Please enter your current position"></span>
            </div>
        </form>
    </div>

    <div data-confirm-footer>
        <button data-confirm-button data-confirm-button-ok>
            <span>Confirm</span>
        </button>

        <button data-confirm-button data-confirm-button-cancel>
            <span>Cancel</span>
        </button>
    </div>
</div>
