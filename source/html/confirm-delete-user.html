<div slot="overlay" data-confirm-dialog data-confirm-delete-user>
    <div data-confirm-header>
        Confirm delete
    </div>

    <div data-header-underline></div>

    <div data-confirm-body>
        <span>
            Please confirm that you would like to delete this user.
        </span>
    </div>

    <div data-confirm-footer>
        <button data-confirm-button data-confirm-button-ok>
            <span>Confirm</span>
        </button>

        <button data-confirm-button data-confirm-button-cancel>
            <span>Cancel</span>
        </button>
    </div>
</div>
